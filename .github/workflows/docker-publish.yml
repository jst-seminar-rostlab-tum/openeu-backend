name: Publish Docker Base Image (One-Time Manual)

on:
  workflow_dispatch:  # ðŸ‘ˆ allows you to trigger it manually from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # ðŸ‘ˆ needed to push to GHCR

    env:
      IMAGE_NAME: ghcr.io/jst-seminar-rostlab-tum/openeu-base-image

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build --platform=linux/amd64 \
            -f Dockerfile.base \
            -t $IMAGE_NAME:latest .

      - name: Push to GHCR
        run: docker push $IMAGE_NAME:latest
