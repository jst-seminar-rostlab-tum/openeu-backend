repos:
  - repo: 'https://github.com/astral-sh/ruff-pre-commit'
    rev: v0.1.9
    hooks:
      - id: ruff
        args:
          - '--fix'
      - id: ruff-format

  - repo: 'https://github.com/pre-commit/mirrors-mypy'
    rev: v1.15.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --allow-untyped-decorators, --install-types, --non-interactive]
